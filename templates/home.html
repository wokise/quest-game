{% extends 'base.html' %}
{% block title %} Домашняя страница {% endblock %}

{% block content %}

<div class="row">
    <div class="col">
        <h1 class="text-center my-3">Интерактивные истории</h1>
    </div>
    <div class="col-md-12 my-3">
        <div class="list-group">
            {% for story in story_list %}
                <a href="story/{{ story.id }}" class="list-group-item list-group-item-action">
                    {{ story.title }}
                </a>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
